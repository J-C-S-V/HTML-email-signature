<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>HTML email signature</title>
  </head>
  <body
    style="
      font-family: sans-serif, Arial, Helvetica;
      margin: 0;
      padding: 0;
      font-size: 62.5%;
    "
  >
    <table
      class="email-signature-container"
      style="
        width: 100%;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        color: rgb(53, 53, 53);
      "
    >
      <tr>
        <td
          class="image-td"
          style="width: 100px; text-align: center; padding-right: 15px"
        >
          <img
            src="https://i.postimg.cc/267N104n/1e3f7fad-4d0b-462c-9e4b-ac92e3ddaede.jpg"
            alt="photo"
            style="border-radius: 50%; border: 2px solid rebeccapurple"
            height="165"
            width="165"
          />
        </td>
        <td
          class="info-td"
          style="padding-left: 20px; border-left: 4px solid rebeccapurple"
        >
          <h1 style="margin-top: 0; margin-bottom: 5px">Jessica Smith</h1>
          <h2 style="margin-top: 0">Web Developer</h2>
          <a
            href="https://example.com"
            style="
              text-decoration: none;
              color: rebeccapurple;
              display: block;
              font-size: 1rem;
            "
            >www.example.com</a
          >
          <a
            href="mailto:example@gmail.com"
            style="
              text-decoration: none;
              color: rebeccapurple;
              display: block;
              font-size: 1rem;
            "
            >emailexample@gmail.com</a
          >
          <p style="font-size: 1rem" href="tel:+123456789">123-456-7890</p>
          <p>Street name 19, 12345, City, Country</p>
        </td>
      </tr>
    </table>
  </body>
</html>
