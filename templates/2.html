<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>Email Signature</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <table
      cellspacing="0"
      cellpadding="0"
      border="0"
      style="
        font-family: Arial, sans-serif;
        color: #9c9c9c;
        width: 350px;
        background: transparent !important;
      "
      class="ng-scope"
    >
      <tbody>
        <tr>
          <td width="130" valign="bottom">
            <table
              cellspacing="0"
              cellpadding="0"
              width="130"
              style="background: transparent !important"
            >
              <tbody>
                <!-- ngIf: showField('photo') -->
                <tr ng-if="showField('photo')" class="ng-scope">
                  <td
                    style="
                      width: 90px;
                      height: 90px;
                      text-align: center;
                      padding-bottom: 15px;
                    "
                  >
                    <img
                      border="0"
                      ng-src="https://www.mail-signatures.com/signature-generator/img/templates/csr/photo.png"
                      alt="Photo"
                      width="90"
                      style="max-width: 90px; height: auto; border: 0"
                      src="https://www.mail-signatures.com/signature-generator/img/templates/csr/photo.png"
                    />
                  </td>
                </tr>
                <!-- end ngIf: showField('photo') -->
                <tr>
                  <td style="text-align: center; padding-bottom: 15px">
                    <!-- ngIf: showField('logoURL') --><a
                      ng-if="showField('logoURL')"
                      href="https://www.my-company.com/"
                      target="_blank"
                      class="ng-scope"
                      ><img
                        border="0"
                        alt="Logo"
                        width="108"
                        style="width: 108px; height: auto; border: 0"
                        ng-src="https://www.mail-signatures.com/signature-generator/img/templates/csr/logo.png"
                        src="https://www.mail-signatures.com/signature-generator/img/templates/csr/logo.png" /></a
                    ><!-- end ngIf: showField('logoURL') -->
                    <!-- ngIf: !showField('logoURL') -->
                  </td>
                </tr>
                <!-- ngIf: showField('website') -->
                <tr ng-if="showField('website')" class="ng-scope">
                  <td style="text-align: center">
                    <a
                      href="http://www.my-company.com"
                      target="_blank"
                      rel="noopener"
                      style="
                        text-decoration: none;
                        color: #4d4e4f;
                        font-family: Arial, sans-serif;
                        font-size: 9pt;
                      "
                      ><span
                        style="
                          text-decoration: none;
                          color: #4d4e4f;
                          font-family: Arial, sans-serif;
                          font-size: 9pt;
                        "
                        class="ng-binding"
                        >www.my-company.com</span
                      ></a
                    >
                  </td>
                </tr>
                <!-- end ngIf: showField('website') -->
              </tbody>
            </table>
          </td>

          <td style="width: 15px"></td>

          <td style="width: 205px" valign="bottom">
            <table
              cellspacing="0"
              cellpadding="0"
              style="width: 205px; background: transparent !important"
            >
              <tbody>
                <tr>
                  <td
                    style="
                      padding-bottom: 13px;
                      border-bottom: 1px solid #4d4e4f;
                    "
                  >
                    <span
                      style="
                        font-size: 14pt;
                        color: #4d4e4f;
                        font-family: Arial, sans-serif;
                        line-height: 19pt;
                      "
                      ><strong class="ng-binding">John Doe</strong></span
                    >
                    <!-- ngIf: showField('title') --><span
                      ng-if="showField('title')"
                      style="
                        font-size: 11pt;
                        line-height: 14pt;
                        font-style: italic;
                        font-family: Arial, sans-serif;
                        color: #9c9c9c;
                      "
                      class="ng-binding ng-scope"
                      ><br />Sales &amp; Marketing Director</span
                    ><!-- end ngIf: showField('title') -->
                    <span
                      style="
                        font-size: 11pt;
                        color: #4d4e4f;
                        line-height: 14pt;
                        font-family: Arial, sans-serif;
                      "
                      class="ng-binding"
                      ><br />My Company</span
                    >
                  </td>
                </tr>
                <!-- ngIf: isAnyFieldEntered('phone, mobile') -->
                <tr ng-if="isAnyFieldEntered('phone, mobile')" class="ng-scope">
                  <td
                    style="
                      padding-top: 13px;
                      font-size: 9pt;
                      line-height: 14pt;
                      font-family: Arial, sans-serif;
                      color: #4d4e4f;
                    "
                  >
                    <!-- ngIf: showField('phone') --><span
                      ng-if="showField('phone')"
                      style="
                        font-size: 9pt;
                        line-height: 14pt;
                        font-family: Arial, sans-serif;
                        color: #4d4e4f;
                      "
                      class="ng-binding ng-scope"
                      >(800) 555-0199
                      <!-- ngIf: showField('mobile') --><span
                        ng-if="showField('mobile')"
                        class="ng-scope"
                        >|</span
                      ><!-- end ngIf: showField('mobile') --></span
                    ><!-- end ngIf: showField('phone') -->
                    <!-- ngIf: showField('mobile') --><span
                      ng-if="showField('mobile')"
                      style="
                        font-size: 9pt;
                        line-height: 14pt;
                        font-family: Arial, sans-serif;
                        color: #4d4e4f;
                      "
                      class="ng-binding ng-scope"
                      >(800) 555-0299 </span
                    ><!-- end ngIf: showField('mobile') -->
                  </td>
                </tr>
                <!-- end ngIf: isAnyFieldEntered('phone, mobile') -->
                <!-- ngIf: showField('email') -->
                <tr ng-if="showField('email')" class="ng-scope">
                  <td
                    style="
                      font-size: 9pt;
                      line-height: 14pt;
                      font-family: Arial, sans-serif;
                      color: #4d4e4f;
                    "
                  >
                    <a
                      href="mailto:john.doe@my-company.com"
                      style="
                        font-size: 9pt;
                        font-family: Arial, sans-serif;
                        color: #4d4e4f;
                        text-decoration: none;
                      "
                      ><span
                        style="
                          font-size: 9pt;
                          font-family: Arial, sans-serif;
                          color: #4d4e4f;
                          text-decoration: none;
                        "
                        class="ng-binding"
                        >john.doe@my-company.com</span
                      ></a
                    >
                  </td>
                </tr>
                <!-- end ngIf: showField('email') -->
                <!-- ngIf: isAnyFieldEntered('address1, address2') -->
                <tr
                  ng-if="isAnyFieldEntered('address1, address2')"
                  class="ng-scope"
                >
                  <td
                    style="
                      font-size: 9pt;
                      line-height: 14pt;
                      font-family: Arial, sans-serif;
                      color: #4d4e4f;
                    "
                  >
                    <!-- ngIf: showField('address1') --><span
                      ng-if="showField('address1')"
                      style="
                        font-size: 9pt;
                        line-height: 14pt;
                        font-family: Arial, sans-serif;
                        color: #4d4e4f;
                      "
                      class="ng-binding ng-scope"
                      >Street, City<!-- ngIf: showField('address2') --><span
                        ng-if="showField('address2')"
                        style="
                          font-size: 9pt;
                          font-family: Arial, sans-serif;
                          color: #4d4e4f;
                        "
                        class="ng-scope"
                        >, </span
                      ><!-- end ngIf: showField('address2') --></span
                    ><!-- end ngIf: showField('address1') --><!-- ngIf: showField('address2') --><span
                      ng-if="showField('address2')"
                      style="
                        font-size: 9pt;
                        font-family: Arial, sans-serif;
                        color: #4d4e4f;
                      "
                      class="ng-binding ng-scope"
                      >Zip Code, Country</span
                    ><!-- end ngIf: showField('address2') -->
                  </td>
                </tr>
                <!-- end ngIf: isAnyFieldEntered('address1, address2') -->
              </tbody>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="3" style="padding-top: 15px">
            <!-- ngIf: showField('bannerURL') --><a
              ng-if="showField('bannerURL')"
              href="https://www.codetwo.com/email-signatures/"
              target="_blank"
              rel="noopener"
              class="ng-scope"
              ><img
                border="0"
                ng-src="https://www.mail-signatures.com/signature-generator/img/templates/csr/banner.png"
                alt="Banner"
                width="350"
                style="max-width: 350px; height: auto; border: 0"
                src="https://www.mail-signatures.com/signature-generator/img/templates/csr/banner.png" /></a
            ><!-- end ngIf: showField('bannerURL') -->
            <!-- ngIf: !showField('bannerURL') -->
          </td>
        </tr>
        <tr>
          <td colspan="3" style="padding-top: 15px">
            <table
              cellspacing="0"
              cellpadding="0"
              border="0"
              style="width: 350px; background: transparent !important"
            >
              <tbody>
                <tr>
                  <td style="width: 20px">
                    <img
                      ng-src="https://www.mail-signatures.com/signature-generator/img/templates/csr/icon.png"
                      alt="phone-icon"
                      border="0"
                      height="14"
                      width="12"
                      style="border: 0; height: 14px; width: 12px"
                      src="https://www.mail-signatures.com/signature-generator/img/templates/csr/icon.png"
                    />
                  </td>
                  <td>
                    <span
                      style="
                        font-size: 9pt;
                        line-height: 13pt;
                        font-family: Arial, sans-serif;
                        color: #4d4e4f;
                      "
                      ><strong>Stay green</strong> - don't print this
                      e-mail!</span
                    >
                  </td>
                  <td
                    style="text-align: right; height: 13pt; padding-bottom: 2px"
                  >
                    <!-- ngIf: showField('facebookURL') --><span
                      ng-if="showField('facebookURL')"
                      class="ng-scope"
                      ><a
                        href="https://www.facebook.com/MyCompany"
                        target="_blank"
                        rel="noopener"
                        ><img
                          border="0"
                          width="14"
                          ng-src="https://www.mail-signatures.com/signature-generator/img/templates/csr/fb.png"
                          alt="facebook icon"
                          style="border: 0; height: 14px; width: 14px"
                          src="https://www.mail-signatures.com/signature-generator/img/templates/csr/fb.png" /></a
                      >&nbsp;</span
                    ><!-- end ngIf: showField('facebookURL') -->
                    <!-- ngIf: showField('twitterURL') --><span
                      ng-if="showField('twitterURL')"
                      class="ng-scope"
                      ><a
                        href="https://twitter.com/MyCompany404"
                        target="_blank"
                        rel="noopener"
                        ><img
                          border="0"
                          width="14"
                          ng-src="https://www.mail-signatures.com/signature-generator/img/templates/csr/tt.png"
                          alt="twitter icon"
                          style="border: 0; height: 14px; width: 14px"
                          src="https://www.mail-signatures.com/signature-generator/img/templates/csr/tt.png" /></a
                      >&nbsp;</span
                    ><!-- end ngIf: showField('twitterURL') -->
                    <!-- ngIf: showField('youtubeURL') --><span
                      ng-if="showField('youtubeURL')"
                      class="ng-scope"
                      ><a
                        href="https://www.youtube.com/user/MyCompanyChannel"
                        target="_blank"
                        rel="noopener"
                        ><img
                          border="0"
                          width="14"
                          ng-src="https://www.mail-signatures.com/signature-generator/img/templates/csr/yt.png"
                          alt="youtube icon"
                          style="border: 0; height: 14px; width: 14px"
                          src="https://www.mail-signatures.com/signature-generator/img/templates/csr/yt.png" /></a
                      >&nbsp;</span
                    ><!-- end ngIf: showField('youtubeURL') -->
                    <!-- ngIf: showField('linkedinURL') --><span
                      ng-if="showField('linkedinURL')"
                      class="ng-scope"
                      ><a
                        href="https://www.linkedin.com/company/mycompany404"
                        target="_blank"
                        rel="noopener"
                        ><img
                          border="0"
                          width="14"
                          ng-src="https://www.mail-signatures.com/signature-generator/img/templates/csr/ln.png"
                          alt="linkedin icon"
                          style="border: 0; height: 14px; width: 14px"
                          src="https://www.mail-signatures.com/signature-generator/img/templates/csr/ln.png" /></a
                      >&nbsp;</span
                    ><!-- end ngIf: showField('linkedinURL') -->
                    <!-- ngIf: showField('instagramURL') --><span
                      ng-if="showField('instagramURL')"
                      class="ng-scope"
                      ><a
                        href="https://www.instagram.com/mycompany404/"
                        target="_blank"
                        rel="noopener"
                        ><img
                          border="0"
                          width="14"
                          ng-src="https://www.mail-signatures.com/signature-generator/img/templates/csr/it.png"
                          alt="instagram icon"
                          style="border: 0; height: 14px; width: 14px"
                          src="https://www.mail-signatures.com/signature-generator/img/templates/csr/it.png" /></a
                      >&nbsp;</span
                    ><!-- end ngIf: showField('instagramURL') -->
                    <!-- ngIf: showField('pinterestURL') --><span
                      ng-if="showField('pinterestURL')"
                      class="ng-scope"
                      ><a
                        href="https://pinterest.com/mycompany404/"
                        target="_blank"
                        rel="noopener"
                        ><img
                          border="0"
                          width="14"
                          ng-src="https://www.mail-signatures.com/signature-generator/img/templates/csr/pt.png"
                          alt="pinterest icon"
                          style="border: 0; height: 14px; width: 14px"
                          src="https://www.mail-signatures.com/signature-generator/img/templates/csr/pt.png" /></a
                      >&nbsp;</span
                    ><!-- end ngIf: showField('pinterestURL') -->
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
