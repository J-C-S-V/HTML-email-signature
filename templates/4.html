<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>Email Signature</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <table
      style="
        width: 440px;
        font-size: 11pt;
        font-family: Arial, sans-serif, sans-serif;
        background: transparent !important;
      "
      cellpadding="0"
      cellspacing="0"
      border="0"
      class="ng-scope"
    >
      <tbody>
        <tr>
          <td style="width: 82px" width="82">
            <!-- ngIf: showField('logo') -->
            <p
              ng-if="showField('logo')"
              style="margin: 0px; padding: 0px"
              class="ng-scope"
            >
              <!-- ngIf: showField('logoURL') --><a
                ng-if="showField('logoURL')"
                href="https://www.my-company.com/"
                target="_blank"
                class="ng-scope"
                ><img
                  border="0"
                  alt="Logo"
                  width="67"
                  style="width: 67px; height: auto; border: 0"
                  ng-src="https://www.mail-signatures.com/signature-generator/img/templates/short/logo.png"
                  src="https://www.mail-signatures.com/signature-generator/img/templates/short/logo.png" /></a
              ><!-- end ngIf: showField('logoURL') -->
              <!-- ngIf: !showField('logoURL') -->
            </p>
            <!-- end ngIf: showField('logo') -->
          </td>
          <td style="min-width: 100px">
            <span
              style="
                font-family: Arial, sans-serif;
                color: #577d89;
                font-weight: bold;
                font-size: 11pt;
                line-height: 13pt;
              "
              class="ng-binding"
              >John Doe</span
            >
            <!-- ngIf: showField('title') --><span
              ng-if="showField('title')"
              style="
                font-family: Arial, sans-serif;
                color: #333333;
                font-size: 8pt;
                line-height: 12pt;
              "
              class="ng-binding ng-scope"
              ><br />Sales &amp; Marketing Director</span
            ><!-- end ngIf: showField('title') -->

            <!-- ngIf: showField('website') -->
            <p
              ng-if="showField('website')"
              style="
                margin-bottom: 0px;
                margin-top: 0px;
                padding: 0px;
                font-family: Arial, sans-serif;
                font-size: 8pt;
                line-height: 13pt;
              "
              class="ng-scope"
            >
              <a
                href="http://www.my-company.com"
                target="_blank"
                style="color: #577d89; text-decoration: none; font-weight: bold"
                ><span
                  style="
                    text-decoration: none;
                    font-size: 8pt;
                    line-height: 13pt;
                    color: #577d89;
                    font-family: Arial, sans-serif;
                    font-weight: bold;
                  "
                  class="ng-binding"
                  >www.my-company.com</span
                ></a
              >
            </p>
            <!-- end ngIf: showField('website') -->

            <p style="margin-bottom: 0px; margin-top: 10px; padding: 0px">
              <!-- ngIf: showField('facebookURL') --><span
                ng-if="showField('facebookURL')"
                class="ng-scope"
                ><a
                  href="https://www.facebook.com/MyCompany"
                  target="_blank"
                  rel="noopener"
                  ><img
                    border="0"
                    width="16"
                    ng-src="https://www.mail-signatures.com/signature-generator/img/templates/short/fb.png"
                    alt="facebook icon"
                    style="border: 0; height: 16px; width: 16px"
                    src="https://www.mail-signatures.com/signature-generator/img/templates/short/fb.png" /></a
                >&nbsp;</span
              ><!-- end ngIf: showField('facebookURL') --><!-- ngIf: showField('twitterURL') --><span
                ng-if="showField('twitterURL')"
                class="ng-scope"
                ><a
                  href="https://twitter.com/MyCompany404"
                  target="_blank"
                  rel="noopener"
                  ><img
                    border="0"
                    width="16"
                    ng-src="https://www.mail-signatures.com/signature-generator/img/templates/short/tt.png"
                    alt="twitter icon"
                    style="border: 0; height: 16px; width: 16px"
                    src="https://www.mail-signatures.com/signature-generator/img/templates/short/tt.png" /></a
                >&nbsp;</span
              ><!-- end ngIf: showField('twitterURL') --><!-- ngIf: showField('youtubeURL') --><span
                ng-if="showField('youtubeURL')"
                class="ng-scope"
                ><a
                  href="https://www.youtube.com/user/MyCompanyChannel"
                  target="_blank"
                  rel="noopener"
                  ><img
                    border="0"
                    width="16"
                    ng-src="https://www.mail-signatures.com/signature-generator/img/templates/short/yt.png"
                    alt="youtube icon"
                    style="border: 0; height: 16px; width: 16px"
                    src="https://www.mail-signatures.com/signature-generator/img/templates/short/yt.png" /></a
                >&nbsp;</span
              ><!-- end ngIf: showField('youtubeURL') --><!-- ngIf: showField('linkedinURL') --><span
                ng-if="showField('linkedinURL')"
                class="ng-scope"
                ><a
                  href="https://www.linkedin.com/company/mycompany404"
                  target="_blank"
                  rel="noopener"
                  ><img
                    border="0"
                    width="16"
                    ng-src="https://www.mail-signatures.com/signature-generator/img/templates/short/ln.png"
                    alt="linkedin icon"
                    style="border: 0; height: 16px; width: 16px"
                    src="https://www.mail-signatures.com/signature-generator/img/templates/short/ln.png" /></a
                >&nbsp;</span
              ><!-- end ngIf: showField('linkedinURL') --><!-- ngIf: showField('instagramURL') --><span
                ng-if="showField('instagramURL')"
                class="ng-scope"
                ><a
                  href="https://www.instagram.com/mycompany404/"
                  target="_blank"
                  rel="noopener"
                  ><img
                    border="0"
                    width="16"
                    ng-src="https://www.mail-signatures.com/signature-generator/img/templates/short/it.png"
                    alt="instagram icon"
                    style="border: 0; height: 16px; width: 16px"
                    src="https://www.mail-signatures.com/signature-generator/img/templates/short/it.png" /></a
                >&nbsp;</span
              ><!-- end ngIf: showField('instagramURL') --><!-- ngIf: showField('pinterestURL') --><span
                ng-if="showField('pinterestURL')"
                class="ng-scope"
                ><a
                  href="https://pinterest.com/mycompany404/"
                  target="_blank"
                  rel="noopener"
                  ><img
                    border="0"
                    width="16"
                    ng-src="https://www.mail-signatures.com/signature-generator/img/templates/short/pt.png"
                    alt="pinterest icon"
                    style="border: 0; height: 16px; width: 16px"
                    src="https://www.mail-signatures.com/signature-generator/img/templates/short/pt.png" /></a></span
              ><!-- end ngIf: showField('pinterestURL') -->
            </p>
          </td>
          <td style="width: 10px; border-right: 1px solid #577d89"></td>
          <td style="width: 10px"></td>
          <td style="min-width: 100px">
            <p
              style="
                font-family: Arial, sans-serif;
                padding: 0px;
                font-size: 8pt;
                line-height: 14pt;
                margin-bottom: 0px;
              "
            >
              <!-- ngIf: showField('email') --><span
                ng-if="showField('email')"
                style="
                  font-family: Arial, sans-serif;
                  font-size: 8pt;
                  line-height: 14pt;
                "
                class="ng-scope"
              >
                <span style="font-size: 8pt; line-height: 13pt; color: #333333"
                  ><strong>E:</strong></span
                >
                <a
                  href="mailto:john.doe@my-company.com"
                  style="font-size: 8pt; color: #333333; text-decoration: none"
                  ><span
                    style="
                      text-decoration: none;
                      font-size: 8pt;
                      line-height: 14pt;
                      color: #333333;
                      font-family: Arial, sans-serif;
                    "
                    class="ng-binding"
                    >john.doe@my-company.com</span
                  ></a
                >
                <!-- ngIf: isAnyFieldEntered('mobile, phone, address1, address2') --><span
                  ng-if="isAnyFieldEntered('mobile, phone, address1, address2')"
                  class="ng-scope"
                  ><br /></span
                ><!-- end ngIf: isAnyFieldEntered('mobile, phone, address1, address2') --> </span
              ><!-- end ngIf: showField('email') -->
              <!-- ngIf: showField('mobile') --><span
                ng-if="showField('mobile')"
                class="ng-scope"
              >
                <span style="font-size: 8pt; color: #333333"
                  ><strong>M:</strong></span
                >
                <span style="font-size: 8pt; color: #333333" class="ng-binding">
                  (800) 555-0299</span
                >
                <!-- ngIf: isAnyFieldEntered('phone, address1, address2') --><span
                  ng-if="isAnyFieldEntered('phone, address1, address2')"
                  class="ng-scope"
                  ><br /></span
                ><!-- end ngIf: isAnyFieldEntered('phone, address1, address2') --> </span
              ><!-- end ngIf: showField('mobile') -->
              <!-- ngIf: showField('phone') --><span
                ng-if="showField('phone')"
                class="ng-scope"
              >
                <span style="font-size: 8pt; color: #333333"
                  ><strong>T:</strong></span
                >
                <span style="font-size: 8pt; color: #333333" class="ng-binding">
                  (800) 555-0199</span
                >
                <!-- ngIf: isAnyFieldEntered('address1, address2') --><span
                  ng-if="isAnyFieldEntered('address1, address2')"
                  class="ng-scope"
                  ><br /></span
                ><!-- end ngIf: isAnyFieldEntered('address1, address2') --> </span
              ><!-- end ngIf: showField('phone') -->
              <!-- ngIf: isAnyFieldEntered('address1, address2') --><span
                ng-if="isAnyFieldEntered('address1, address2')"
                class="ng-scope"
              >
                <span style="font-size: 8pt; color: #333333"
                  ><strong>A:</strong></span
                >
                <!-- ngIf: showField('address1') --><span
                  ng-if="showField('address1')"
                  style="font-size: 8pt; color: #333333"
                  class="ng-binding ng-scope"
                >
                  Street, City<!-- ngIf: showField('address2') --><span
                    ng-if="showField('address2')"
                    class="ng-scope"
                    >,</span
                  ><!-- end ngIf: showField('address2') --></span
                ><!-- end ngIf: showField('address1') -->
                <!-- ngIf: showField('address2') --><span
                  ng-if="showField('address2')"
                  style="color: #333333"
                  class="ng-binding ng-scope"
                  >Zip Code, Country</span
                ><!-- end ngIf: showField('address2') --> </span
              ><!-- end ngIf: isAnyFieldEntered('address1, address2') -->
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
