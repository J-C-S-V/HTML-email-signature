<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <title>Email Signature</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <table
      cellspacing="0"
      cellpadding="0"
      border="0"
      style="
        font-family: Verdana, sans-serif;
        color: #033440;
        background: transparent !important;
      "
      class="ng-scope"
    >
      <tbody>
        <tr>
          <td style="width: 115px; line-height: 1px; text-align: center">
            <!-- ngIf: showField('photo') --><img
              ng-if="showField('photo')"
              ng-src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/photo.png"
              alt="photograph"
              width="115"
              height="110"
              style="margin: 0px; padding: 0px; height: 110px; width: 115px"
              class="ng-scope"
              src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/photo.png"
            /><!-- end ngIf: showField('photo') -->
          </td>
          <td style="min-width: 25px; width: 25px"></td>
          <td style="width: 280px; vertical-align: top; line-height: 1px">
            <!-- ngIf: showField('banner') -->
            <p
              ng-if="showField('banner')"
              style="padding: 0px; margin: 0px; line-height: 1px; font-size: 0"
              class="ng-scope"
            >
              <!-- ngIf: showField('bannerURL') --><a
                ng-if="showField('bannerURL')"
                href="https://www.codetwo.com/email-signatures/"
                target="_blank"
                rel="noopener"
                class="ng-scope"
                ><img
                  border="0"
                  ng-src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/banner.png"
                  alt="Banner"
                  width="280"
                  style="max-width: 280px; height: auto; border: 0"
                  src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/banner.png" /></a
              ><!-- end ngIf: showField('bannerURL') -->
              <!-- ngIf: !showField('bannerURL') -->
            </p>
            <!-- end ngIf: showField('banner') -->
          </td>
        </tr>
        <tr>
          <td colspan="3" style="height: 16px"></td>
        </tr>
        <tr>
          <td style="width: 115px; text-align: center; vertical-align: top">
            <table
              cellspacing="0"
              cellpadding="0"
              border="0"
              style="background: transparent !important"
            >
              <tbody>
                <tr>
                  <td
                    style="
                      border-bottom: 1px solid #d79320;
                      text-align: center;
                      padding-bottom: 3px;
                    "
                  >
                    <strong
                      ><span
                        style="
                          font-size: 16pt;
                          line-height: 20pt;
                          font-family: Verdana, sans-serif;
                          color: #033440;
                        "
                        class="ng-binding"
                        >John Doe</span
                      ></strong
                    >
                  </td>
                </tr>
                <!-- ngIf: showField('title') -->
                <tr ng-if="showField('title')" class="ng-scope">
                  <td style="text-align: center; padding-top: 3px; margin: 0px">
                    <span
                      style="
                        font-family: Verdana, sans-serif;
                        font-size: 8pt;
                        line-height: 12pt;
                        color: #033440;
                      "
                      class="ng-binding"
                      >Sales &amp; Marketing Director</span
                    >
                  </td>
                </tr>
                <!-- end ngIf: showField('title') -->
              </tbody>
            </table>
          </td>
          <td style="min-width: 25px; width: 25px"></td>
          <td style="width: 280px">
            <table
              cellspacing="0"
              cellpadding="0"
              border="0"
              style="background: transparent !important"
            >
              <tbody>
                <tr>
                  <td style="width: 234px; padding: 0px; margin: 0px">
                    <table
                      cellspacing="0"
                      cellpadding="0"
                      border="0"
                      style="
                        margin-bottom: 6px;
                        background: transparent !important;
                      "
                    >
                      <tbody>
                        <!-- ngIf: isAnyFieldEntered('address1, address2') -->
                        <tr
                          ng-if="isAnyFieldEntered('address1, address2')"
                          class="ng-scope"
                        >
                          <td
                            style="
                              width: 30px;
                              padding: 0px;
                              margin: 0px;
                              height: 22px;
                            "
                          >
                            <img
                              ng-src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/address.png"
                              border="0"
                              width="15"
                              height="16"
                              alt="address icon"
                              style="border: 0; width: 15px; height: 16px"
                              src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/address.png"
                            />
                          </td>
                          <td
                            style="
                              width: 204px;
                              padding: 0px;
                              margin: 0px;
                              height: 22px;
                            "
                          >
                            <!-- ngIf: showField('address1') --><span
                              ng-if="showField('address1')"
                              style="
                                font-family: Verdana, sans-serif;
                                font-size: 8pt;
                                line-height: 10pt;
                                color: #033440;
                              "
                              class="ng-binding ng-scope"
                              >Street, City</span
                            ><!-- end ngIf: showField('address1') --><!-- ngIf: showField('address1') --><span
                              ng-if="showField('address1')"
                              style="
                                font-family: Verdana, sans-serif;
                                font-size: 8pt;
                                line-height: 10px;
                                color: #033440;
                              "
                              class="ng-scope"
                              >, </span
                            ><!-- end ngIf: showField('address1') -->
                            <!-- ngIf: showField('address2') --><span
                              style="
                                font-family: Verdana, sans-serif;
                                font-size: 8pt;
                                color: #033440;
                              "
                              ng-if="showField('address2')"
                              class="ng-binding ng-scope"
                              >Zip Code, Country</span
                            ><!-- end ngIf: showField('address2') -->
                          </td>
                        </tr>
                        <!-- end ngIf: isAnyFieldEntered('address1, address2') -->
                        <!-- ngIf: showField('website') -->
                        <tr ng-if="showField('website')" class="ng-scope">
                          <td
                            style="
                              width: 30px;
                              padding: 0px;
                              margin: 0px;
                              height: 22px;
                            "
                          >
                            <img
                              ng-src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/website.png"
                              border="0"
                              width="15"
                              height="15"
                              alt="website icon"
                              style="border: 0; width: 15px; height: 15px"
                              src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/website.png"
                            />
                          </td>
                          <td
                            style="
                              width: 204px;
                              padding: 0px;
                              margin: 0px;
                              height: 22px;
                            "
                          >
                            <a
                              href="http://www.my-company.com"
                              target="_blank"
                              rel="noopener"
                              style="
                                font-family: Verdana, sans-serif;
                                font-size: 8pt;
                                line-height: 10pt;
                                color: #033440 !important;
                                text-decoration: none;
                              "
                              ><span
                                style="
                                  font-family: Verdana, sans-serif;
                                  font-size: 8pt;
                                  line-height: 10px;
                                  color: #033440 !important;
                                  text-decoration: none;
                                "
                                class="ng-binding"
                                >www.my-company.com</span
                              ></a
                            >
                          </td>
                        </tr>
                        <!-- end ngIf: showField('website') -->
                        <!-- ngIf: showField('email') -->
                        <tr ng-if="showField('email')" class="ng-scope">
                          <td
                            style="
                              width: 30px;
                              padding: 0px;
                              margin: 0px;
                              height: 22px;
                            "
                          >
                            <img
                              ng-src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/email.png"
                              border="0"
                              width="15"
                              height="14"
                              alt="website icon"
                              style="border: 0; width: 15px; height: 14px"
                              src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/email.png"
                            />
                          </td>
                          <td
                            style="
                              width: 204px;
                              padding: 0px;
                              margin: 0px;
                              height: 22px;
                            "
                          >
                            <a
                              href="mailto:john.doe@my-company.com"
                              style="
                                font-family: Verdana, sans-serif;
                                text-decoration: none;
                                font-size: 8pt;
                                line-height: 10pt;
                                color: #033440;
                              "
                              ><span
                                style="
                                  font-family: Verdana, sans-serif;
                                  text-decoration: none;
                                  font-size: 8pt;
                                  line-height: 10px;
                                  color: #033440;
                                "
                                class="ng-binding"
                                >john.doe@my-company.com</span
                              ></a
                            >
                          </td>
                        </tr>
                        <!-- end ngIf: showField('email') -->
                      </tbody>
                    </table>
                  </td>
                  <td style="width: 46px; height: 74px">
                    <table
                      cellspacing="0"
                      cellpadding="0"
                      border="0"
                      style="background: transparent !important"
                    >
                      <tbody>
                        <tr>
                          <td>
                            <table
                              cellspacing="0"
                              cellpadding="0"
                              border="0"
                              style="background: transparent !important"
                            >
                              <tbody>
                                <!-- ngIf: showField('facebookURL') -->
                                <tr
                                  ng-if="showField('facebookURL')"
                                  class="ng-scope"
                                >
                                  <td
                                    style="
                                      width: 23px;
                                      height: 23px;
                                      text-align: right;
                                      vertical-align: top;
                                    "
                                  >
                                    <a
                                      style="
                                        float: left;
                                        line-height: 0px;
                                        font-size: 0px;
                                      "
                                      href="https://www.facebook.com/MyCompany"
                                      target="_blank"
                                      rel="noopener"
                                      ><img
                                        border="0"
                                        width="20"
                                        height="20"
                                        ng-src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/fb.png"
                                        alt="facebook icon"
                                        style="
                                          font-size: 0;
                                          padding: 0px;
                                          margin: 0px;
                                          width: 20px;
                                          height: 20px;
                                        "
                                        src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/fb.png"
                                    /></a>
                                  </td>
                                </tr>
                                <!-- end ngIf: showField('facebookURL') -->
                                <!-- ngIf: showField('youtubeURL') -->
                                <tr
                                  ng-if="showField('youtubeURL')"
                                  class="ng-scope"
                                >
                                  <td
                                    style="
                                      width: 23px;
                                      height: 23px;
                                      text-align: right;
                                      vertical-align: top;
                                    "
                                  >
                                    <a
                                      style="
                                        float: left;
                                        line-height: 0px;
                                        font-size: 0px;
                                      "
                                      href="https://www.youtube.com/user/MyCompanyChannel"
                                      target="_blank"
                                      rel="noopener"
                                      ><img
                                        border="0"
                                        width="20"
                                        height="20"
                                        ng-src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/yt.png"
                                        alt="youtube icon"
                                        style="
                                          font-size: 0;
                                          padding: 0px;
                                          margin: 0px;
                                          width: 20px;
                                          height: 20px;
                                        "
                                        src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/yt.png"
                                    /></a>
                                  </td>
                                </tr>
                                <!-- end ngIf: showField('youtubeURL') -->
                                <!-- ngIf: showField('instagramURL') -->
                                <tr
                                  ng-if="showField('instagramURL')"
                                  class="ng-scope"
                                >
                                  <td
                                    style="
                                      width: 23px;
                                      height: 23px;
                                      text-align: right;
                                      vertical-align: top;
                                    "
                                  >
                                    <a
                                      style="
                                        float: left;
                                        line-height: 0px;
                                        font-size: 0px;
                                      "
                                      href="https://www.instagram.com/mycompany404/"
                                      target="_blank"
                                      rel="noopener"
                                      ><img
                                        border="0"
                                        width="20"
                                        height="20"
                                        ng-src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/it.png"
                                        alt="instagram icon"
                                        style="
                                          font-size: 0;
                                          padding: 0px;
                                          margin: 0px;
                                          width: 20px;
                                          height: 20px;
                                        "
                                        src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/it.png"
                                    /></a>
                                  </td>
                                </tr>
                                <!-- end ngIf: showField('instagramURL') -->
                              </tbody>
                            </table>
                          </td>
                          <td>
                            <table
                              cellspacing="0"
                              cellpadding="0"
                              border="0"
                              style="background: transparent !important"
                            >
                              <tbody>
                                <!-- ngIf: showField('twitterURL') -->
                                <tr
                                  ng-if="showField('twitterURL')"
                                  class="ng-scope"
                                >
                                  <td
                                    style="
                                      width: 23px;
                                      height: 23px;
                                      text-align: right;
                                      vertical-align: top;
                                    "
                                  >
                                    <a
                                      style="
                                        float: left;
                                        line-height: 0px;
                                        font-size: 0px;
                                      "
                                      href="https://twitter.com/MyCompany404"
                                      target="_blank"
                                      rel="noopener"
                                      ><img
                                        border="0"
                                        width="20"
                                        height="20"
                                        ng-src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/tt.png"
                                        alt="twitter icon"
                                        style="
                                          font-size: 0;
                                          padding: 0px;
                                          margin: 0px;
                                          width: 20px;
                                          height: 20px;
                                        "
                                        src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/tt.png"
                                    /></a>
                                  </td>
                                </tr>
                                <!-- end ngIf: showField('twitterURL') -->
                                <!-- ngIf: showField('linkedinURL') -->
                                <tr
                                  ng-if="showField('linkedinURL')"
                                  class="ng-scope"
                                >
                                  <td
                                    style="
                                      width: 23px;
                                      height: 23px;
                                      text-align: right;
                                      vertical-align: top;
                                    "
                                  >
                                    <a
                                      style="
                                        float: left;
                                        line-height: 0px;
                                        font-size: 0px;
                                      "
                                      href="https://www.linkedin.com/company/mycompany404"
                                      target="_blank"
                                      rel="noopener"
                                      ><img
                                        border="0"
                                        width="20"
                                        height="20"
                                        ng-src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/ln.png"
                                        alt="linkedin icon"
                                        style="
                                          font-size: 0;
                                          padding: 0px;
                                          margin: 0px;
                                          width: 20px;
                                          height: 20px;
                                        "
                                        src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/ln.png"
                                    /></a>
                                  </td>
                                </tr>
                                <!-- end ngIf: showField('linkedinURL') -->
                                <!-- ngIf: showField('pinterestURL') -->
                                <tr
                                  ng-if="showField('pinterestURL')"
                                  class="ng-scope"
                                >
                                  <td
                                    style="
                                      width: 23px;
                                      height: 23px;
                                      text-align: right;
                                      vertical-align: top;
                                    "
                                  >
                                    <a
                                      style="
                                        float: left;
                                        line-height: 0px;
                                        font-size: 0px;
                                      "
                                      href="https://pinterest.com/mycompany404/"
                                      target="_blank"
                                      rel="noopener"
                                      ><img
                                        border="0"
                                        width="20"
                                        height="20"
                                        ng-src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/pt.png"
                                        alt="pinterest icon"
                                        style="
                                          font-size: 0;
                                          padding: 0px;
                                          margin: 0px;
                                          width: 20px;
                                          height: 20px;
                                        "
                                        src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/pt.png"
                                    /></a>
                                  </td>
                                </tr>
                                <!-- end ngIf: showField('pinterestURL') -->
                              </tbody>
                            </table>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
        <!-- ngIf: showField('logo') -->
        <tr ng-if="showField('logo')" class="ng-scope">
          <td colspan="3" style="padding-top: 10px; text-align: center">
            <!-- ngIf: showField('logoURL') --><a
              ng-if="showField('logoURL')"
              href="https://www.my-company.com/"
              target="_blank"
              rel="noopener"
              class="ng-scope"
              ><img
                border="0"
                ng-src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/logo.png"
                alt="Logo"
                width="420"
                style="max-width: 420px; height: auto; border: 0"
                src="https://www.mail-signatures.com/signature-generator/img/templates/vlogger/logo.png" /></a
            ><!-- end ngIf: showField('logoURL') -->
            <!-- ngIf: !showField('logoURL') -->
          </td>
        </tr>
        <!-- end ngIf: showField('logo') -->
      </tbody>
    </table>
  </body>
</html>
